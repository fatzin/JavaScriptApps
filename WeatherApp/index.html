<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempo</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
        <div class="container top">
          <h1>Temperatura</h1>
          <form action="" onsubmit="return false">
           <input type="text" class="search" placeholder="Procure por uma cidade">
            <button type="submit" class="btn">Enviar</button>
            <p class="error"></p>
          </form>
          <section>
            <div class="container">
              <div class="icon">
                 <img src="" alt="" class="weather-icon">
              </div>
              <div class="location">
                  <div class="city"></div>
                  <div class="date"></div>
              </div>
              <div class="current">
                  <div class="temp"></div>
                  <div class="weather"></div>
                  <div class="temp-range"></div>
              </div>
            </div>
          </section>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
