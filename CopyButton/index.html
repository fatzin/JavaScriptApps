<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botão de copiar</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center box">
          <div class="col-md-6">
            <h4 class="text-white pb-2">Clique no botão copiar para copiar o conteúdo do input</h4>
            <form action="" class="d-flex">
                <input type="text" class="form-control form-control-lg me-2 valor text-center" value="Clique copiar para copiar isso.">
                <button class="btn btn-outline-light">Copiar</button>
            </form>
          </div>
        </div>
    </div>
  <script src="script.js"></script>
</body>

</html>
